<html>
    <head>
        <title> Inventory Service</title>
        <link rel="stylesheet" href="stylee.css">
    </head>

    <body>
        <div class="hero">
            <div class="from-box">
                <div class="button-box"> 
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="line.png">
                    <img src="tw.png">
                </div>
                <form id="login"class="input-group">
                    <input type="text" class="input-filed" placeholder="user id" required>
                    <input type="text" class="input-filed" placeholder="enter password" required>
                    <input type="checkbox" class="chech-box"><span> Remember password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-filed" placeholder="user id" required>
                    <input type="email" class="input-filed" placeholder="email id" required>
                    <input type="text" class="input-filed" placeholder="enter password" required>
                    <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
             </div>
                

         </div>
         
         <script>
             var x = document.grtElementById("login");
             var y = document.grtElementById("register");
             var z = document.grtElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }


         </script>





    </body>
</html>
